apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "healthcheck-backend.fullname" . }}
spec:
  hosts:
    - "*"
  gateways:
    - "{{ include "healthcheck-backend.fullname" . }}"
  http:
    - match:
        - uri:
            prefix: '/{{ .Release.Namespace }}/{{ .Chart.Name }}'
      rewrite:
        uri: /
      route:
        - destination:
            host: {{ include "healthcheck-backend.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
